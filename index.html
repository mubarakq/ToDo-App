<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..400;1,14..32,100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="png/Logo.png" alt="Logo">
        </div>
        <div class="input">
            <input type="text" placeholder="Enter your task here..." id="taskInput">
            <button class="add" id="addTask"><span>Add <img src="png/add.svg" alt=""></span></button>
        </div>
   
    <div class="task-section">
        <div class="task-count">
            <span class="taskCount">Tasks <span class="countTask"></span></span>
            <span class="compTask">Completed <span class="countCompTask"></span></span>
        </div>
        <ul class="task-list">
            
        </ul>
        <div class="no-tasks">
            <img src="png/no-task.svg" alt="No tasks">
            <h2>No Task Available</h2>
            <p>Add a task to get started</p>
        </div>  
</div>
</body>
</html>
